workflows:
  android-workflow:
    name: Build Android App
    max_build_duration: 30
    environment:
      vars:
        PACKAGE_NAME: "com.learnup.app"
      flutter: stable
      cache:
        cache_paths:
          - ~/.pub-cache
          - build
    scripts:
      - name: Install dependencies
        script: flutter pub get
      - name: Build APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk

